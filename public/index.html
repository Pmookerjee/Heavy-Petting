<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="/vendor/styles/jTinder.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love at First Swipe</title>
  <script id="cardTemplate" type="text/x-handlebars-template">
    <li class="pane1" id="{{id}}">
      <div class="img"><img class="img" src="{{photo}}" alt=""></div>
      <div class="font">{{name}}</div>
      <div class="like"></div>
      <div class="dislike"></div>
    </li>
  </script>
  <script id="favesTemplate" type="text/x-handlebars-template">
    <section class = "wrapfaves" id={{id}}>
      <section id="tinderslide">
        <li class="pane1">
          <section class="img__wrap">
            <section class="description">
              <p>Age: {{age}}</p>
              <p>Sex: {{sex}}</p>
              <p>Size: {{size}}</p>
              <p>Animal Type: {{animal}}</p>
              <p>Description: {{description}}</p>
              <a href="{{email}}"><p>Contact:</p> {{email}}</a>
            </section>
            <div class="img imgfade"><img class="img  swing-faves" src="{{photo}}" alt=""></div>
          </section>
          <a id="{{id}}" class="close" href="#"><img class="close" src="assets/pngs/close.png" alt=""></a>
          <div class="font">{{name}}</div>
          <div class="like"></div>
        </li>
      </section>
    </section>
  </script>
</head>
<body>
<div class="wrapper">
  <!--///////  HEADER - START ///////-->
    <header>

      <div class="left-header">
      <img id="ink" class="" src="assets/pngs/kitten.png" alt="">
      </div>
      <div class="title">
        <h1 class="titleWords">Love at First Swipe</h1>
      </div>
      <div class="right-header">
      <img id="ink" class="" src="assets/pngs/puppy.png" alt="">
      </div>
    </header>

<!--///////  HEADER - END  ///////-->

<!--///////  BODY - START ///////-->
  <section class="body">
    <div class="fence"></div>
    <section class="getStart tab-content" id="getStart">
      <div class="splitArrows">
        <div class="left-arrow">
        <a href="/faves"><i class="fa fa-star fa-3" aria-hidden="true"></i></a>
        </div>
        <div class="right-arrow">
        <a href="/pet"><i class="fa fa-chevron-circle-right fa-3" aria-hidden="true"></i></a>
        </div>
      </div>


      <form autocomplete="off" class="filterForm" id="filterForm" action="index.html" method="post">
        <p id="returnString">&nbsp;</p>
        <label class="subButton" for="zip">Zipcode</label>
        <input type="text" class = "formImput" id = "zip" placeholder="Zip Code" minlength="1" maxlength="5" required>
        <section class="image-wrapper">
          <input type="image" src="assets/pngs/yellowbone.png" id="submit" value="Submit"/>
        </section>
      </form>
    </section>


    <section class="selectionPage tab-content" id="selectionPage">
      <div class="splitArrows">
        <div>
        <a class="arrowleft" href="/"><i class="fa fa-chevron-circle-left fa-3" aria-hidden="true"></i></a>
        </div>
        <div>
        <a class="arrowright" href="/faves"><i class="fa fa-chevron-circle-right fa-3" aria-hidden="true"></i></a>
        </div>
      </div>


      <section class="alignPic">
        <div class="wrap">
          <!-- start jtinder container -->
          <div id="tinderslide">
            <ul id="liAppend">
              <li class="pane1">
                <div class="img"><img class="img" src="http://photos.petfinder.com/photos/pets/32494369/1/?bust=1454357290&width=300&-pn.jpg" alt=""></div>
                <div class="font">Fluffy</div>
                <div class="like"></div>
                <div class="dislike"></div>
              </li>
              <li class="pane1">
                <div class="img"><img class="img" src="http://photos.petfinder.com/photos/pets/32494369/1/?bust=1454357290&width=300&-pn.jpg" alt=""></div>
                <div class="font">Fluffy</div>
                <div class="like"></div>
                <div class="dislike"></div>
              </li>
              <li class="pane1">
                <div class="img"><img class="img" src="http://photos.petfinder.com/photos/pets/32494369/1/?bust=1454357290&width=300&-pn.jpg" alt=""></div>
                <div class="font">Fluffy</div>
                <div class="like"></div>
                <div class="dislike"></div>
              </li>
              <li class="pane1">
                <div class="img"><img class="img" src="http://photos.petfinder.com/photos/pets/32494369/1/?bust=1454357290&width=300&-pn.jpg" alt=""></div>
                <div class="font">Fluffy</div>
                <div class="like"></div>
                <div class="dislike"></div>
              </li>
              <li class="pane1">
                <div class="img"><img class="img" src="http://photos.petfinder.com/photos/pets/32494369/1/?bust=1454357290&width=300&-pn.jpg" alt=""></div>
                <div class="font">Fluffy</div>
                <div class="like"></div>
                <div class="dislike"></div>
              </li>
            </ul>
            <div id="status"></div>
          </div>
        </section>
        <div class="actions">
          <a href="#" class="dislike" id="dislike"><i></i></a>
          <a href="#" class="like" id="like"><i></i></a>
        </div>
      </div>
    </section>
  </section>

  <!--///////  BODY - END ///////-->

  <section class="faves tab-content" id="faves">
    <section class="splitArrows">
      <a class="arrowleft" href="/pet"><i class="fa fa-chevron-circle-left fa-3" aria-hidden="true"></i></a>
      <a id="home" href="#"><i class="fa fa-home fa-3" aria-hidden="true"></i></a>
      <a class="arrowright" id="clearall" href="#"><i class="fa fa-trash fa-3" aria-hidden="true"></i></a>
    </section>
    <section class="favesHead">
      <h1 class="favestitle">Your Faves</h1>
    </section>
    <ul id="renderToFaves" class="flexfaves"></ul>
  </section>
  <footer>
  </footer>

</div>  <!--  END WRAPPER  -->

  <script src="vendor/scripts/jquery-3.2.0.js" type="text/javascript"></script>
  <script src="/vendor/scripts/handlebars-v4.0.5.js" charset="utf-8"></script>
  <!-- transform2d lib -->
  <script type="text/javascript" src="/vendor/scripts/jquery.transform2d.js"></script>
  <!-- jTinder lib -->
  <script type="text/javascript" src="/vendor/scripts/jquery.jTinder.js"></script>
  <!-- <script src="/vendor/scripts/main.js" charset="utf-8"></script> -->
  <!-- jTinder initialization script -->
  <script type="text/javascript" src="/vendor/scripts/main.js"></script>
  <script src="controllers/petController.js"></script>
  <script src="views/FavesView.js"></script>
  <script src="controllers/favesController.js"></script>
  <script src="controllers/zipcodeController.js"></script>
  <script src="vendor/scripts/page.js"></script>
  <script src="controllers/routes.js" type="text/javascript"></script>
  <script src="/views/filterByZip.js" charset="utf-8"></script>
  <script src="models/pet.js" type="text/javascript"></script>
  <script src="views/PetView.js"></script>
  <script src="vendor/scripts/handlebars-v4.0.5.js"></script>
</body>
</html>
